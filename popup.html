<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AccessiStudy - Web Accessibility Tools</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="popup-body">
  <div class="container">
    <header class="header">
      <div class="header-content">
        <i class="fas fa-universal-access header-icon"></i>
        <h1>AccessiStudy</h1>
      </div>
      <p class="header-subtitle">Accessibility tools to improve learning</p>
    </header>
    
    <!-- Tabs -->
    <nav class="tabs" role="tablist">
      <button class="tab-button active" data-tab="accessibility" role="tab" aria-selected="true" aria-controls="accessibility-tab">
        <i class="fas fa-sliders-h"></i>
        <span>Accessibility</span> 
      </button>
      <button class="tab-button" data-tab="annotation" role="tab" aria-selected="false" aria-controls="annotation-tab">
        <i class="fas fa-sticky-note"></i>
        <span>Notes</span>
      </button>
    </nav>
    
    <!-- Tab Content -->
    <div class="tab-content">
      <!-- Accessibility Tab -->
      <div id="accessibility-tab" class="tab-pane active" role="tabpanel" aria-labelledby="accessibility-tab">
        <button class="collapsible-section" aria-expanded="true" aria-controls="text-settings">
          <div class="section-header">
            <i class="fas fa-text-height"></i>
            <h2>Text Settings</h2>
            <!-- <i class="fas fa-chevron-down"></i> -->
          </div>
        </button>
        <div id="text-settings" class="section-content" style="display: block;">

          
          <div class="setting">
            <label for="textSize"> <!--text size-->
              <div class="setting-name-row">
                <span class="setting-name">Text Size</span>
                <span class="value-display" id="textSizeValue">100%</span>
            </div>
          </label>
          <input type="range" id="textSize" min="80" max="200" step="5" value="100" aria-label="Adjust text size">
          <div class="range-labels">
            <span>A</span>
            <span>Aa</span>
            <span>AA</span>
          </div>
        </div>
        
        <div class="setting">
          <label for="textSpacing"> <!--letter spacing-->
            <div class="setting-name-row">
              <span class="setting-name">Word Spacing</span>
              <span class="value-display accent" id="textSpacingValue">100%</span>
            </div> 
          </label>
          <input type="range" id="textSpacing" min="1.0" max="3.0" step="0.1" value="1.0" aria-label="Adjust word spacing">
        </div>

        <div class="setting">
          <label for="lineSpacing"> <!--line spacing-->
            <div class="setting-name-row">
              <span class="setting-name">Line Spacing</span>
              <span class="value-display accent" id="lineSpacingValue">100%</span>
            </div>
          </label>
          <input type="range" id="lineSpacing" min="1.0" max="3.0" step="0.1" value="1.0" aria-label="Adjust line spacing">
        </div>

        </div>

        
        
        <button class="collapsible-section" aria-expanded="true" aria-controls="display-settings">
          <div class="section-header">
            <i class="fas fa-adjust"></i>
            <h2>Display Settings</h2>
            <!-- <i class="fas fa-chevron-down"></i> -->
          </div>
        </button>
        <div id="display-settings" class="section-content" style="display: block;">

        <div class="setting">
          <label for="dyslexicFont">
            <div class="setting-name-row">
              <div>
                <input type="checkbox" id="dyslexicFont" aria-label="Enable dyslexic-friendly font">
                <span class="setting-name">Dyslexic-Friendly Font</span>
              </div>
            </div>
            <!-- <span class="setting-hint">OpenDyslexic Font</span> -->
          </label>
        </div>

        <div class="setting">
          <label for="highContrast">
            <div class="setting-name-row">
              <div>
                <input type="checkbox" id="highContrast" aria-label="Enable high contrast mode">
                <span class="setting-name">High Contrast Mode</span>
              </div>
            </div>
            <!-- <span class="setting-hint">Improves text visibility</span> -->
          </label>
        </div>
    </div>
    
    <!-- (Moved) AI sections relocated to Notes tab -->
    <div class="button-group">
        <button id="applyBtn">Apply Settings</button>
        <button id="resetBtn" class="secondary">Reset to Defaults</button>
    </div>
      
    </div>
      
      <!-- notes tab -->
      <div id="annotation-tab" class="tab-pane">
        <div class="setting">
          <h3 id="notes-title">Notes:</h3>

          <!-- Write note -->
          <div class="tool-row" style="margin-top: 6px;">
            <button id="addNoteBtn" class="btn">
              <i class="fas fa-plus"></i> Write page note
            </button>
          </div>

          <!-- AI Summarize Page -->
          <!-- API Key Input Section (restored here) -->
          <div id="apiKeySection" class="setting" style="margin-top: 10px; display: none;">
            <div class="api-key-container">
              <label for="apiKey">
                <div class="setting-name-row">
                  <span class="setting-name">Gemini API Key</span>
                  <i class="fas fa-info-circle" title="Get your API key from Google AI Studio"></i>
                </div>
              </label>
              <div class="input-with-button">
                <input type="password" id="apiKey" placeholder="Enter your Gemini API key" style="width: 100%;">
                <button id="saveApiKey" class="small-button">Save</button>
              </div>
              <div id="apiKeyStatus" class="status-message" style="display: none; margin-top: 8px;"></div>
              <p class="api-key-hint">Your API key is stored locally and only used for generating summaries.</p>
            </div>
          </div>

          <div id="summarizeSection" class="setting" style="margin-top: 10px; display: block;">
            <button id="summarizeButton" class="action-button" style="width: 100%;">
              <i class="fas fa-robot"></i> AI Summarize Page
            </button>
            <div id="summaryStatus" class="status-message" style="display: none;"></div>
            <div id="summaryResult" class="summary-result" style="margin-top: 10px; display: none;"></div>
          </div>

          <!-- Open Notes -->
          <div class="tool-row action-buttons" style="margin-top: 6px;">
            <button id="openNotesBtn" class="btn secondary" title="Open in New Tab">
              <i class="fas fa-external-link-alt"></i> Open Notes
            </button>
          </div>

          <!-- Removed inline 'Your Notes' and download/copy buttons -->
        </div>
      </div>
    </div>
    
    
    
    <div id="status" class="status-message" style="display: none;"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
