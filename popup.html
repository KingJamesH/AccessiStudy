<!DOCTYPE html>
<html>
<head>
  <title>Extension Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="popup-body">
  <div class="container">
    <div class="header">
      <h1>[INSERT TITLE]</h1>
      <label class="theme-toggle" title="Toggle Dark Mode">
        <input type="checkbox" id="darkModeToggle">
        <span class="theme-icon">
          <svg class="sun" viewBox="0 0 24 24" width="16" height="16">
            <circle cx="12" cy="12" r="5" fill="currentColor"/>
            <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <svg class="moon" viewBox="0 0 24 24" width="16" height="16">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
      </label>
    </div>
    <div class="setting">
      <label>Text Size: <span id="textSizeValue">100%</span></label>
      <input type="range" id="textSize" min="80" max="200" step="5" value="100">
    </div>
    
    <div class="setting">
      <label for="textSpacing">Word Spacing: <span id="textSpacingValue">100%</span></label>
      <input type="range" id="textSpacing" min="1.0" max="3.0" step="0.1" value="1.0">
    </div>

    <div class="setting">
        <label for="lineSpacing">Line Spacing: <span id="lineSpacingValue">100%</span></label>
        <input type="range" id="lineSpacing" min="1.0" max="3.0" step="0.1" value="1.0">
      </div>

    <div class="setting">
      <label>
        <input type="checkbox" id="dyslexicFont">
        Dyslexic-Friendly Font
      </label>
    </div>

    <div class="setting">
        <label>
          <input type="checkbox" id="highContrast">
          High Contrast Mode
        </label>
      </div>

    <div class="button-group">
      <button id="applyBtn">Apply Settings</button>
      <button id="resetBtn" class="secondary">Reset to Defaults</button>
    </div>
    
    <div id="status" class="status-message" style="display: none;"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
