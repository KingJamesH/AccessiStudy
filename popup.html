<!DOCTYPE html>
<html>
<head>
  <title>Extension Test</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="popup-body">
  <div class="container">
    <div class="header">
      <h1>AccessiStudy</h1>
    </div>
    
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="accessibility">Accessibility</button>
      <button class="tab-button" data-tab="annotation">Notes</button>
    </div>
    
    <!-- Tab Content -->
    <div class="tab-content">
      <!-- Accessibility Tab -->
      <div id="accessibility-tab" class="tab-pane active">
    <div class="setting">
      <label>Text Size: <span id="textSizeValue">100%</span></label>
      <input type="range" id="textSize" min="80" max="200" step="5" value="100">
    </div>
    
    <div class="setting">
      <label for="textSpacing">Word Spacing: <span id="textSpacingValue">100%</span></label>
      <input type="range" id="textSpacing" min="1.0" max="3.0" step="0.1" value="1.0">
    </div>

    <div class="setting">
      <label for="lineSpacing">Line Spacing: <span id="lineSpacingValue">100%</span></label>
      <input type="range" id="lineSpacing" min="1.0" max="3.0" step="0.1" value="1.0">
    </div>

    <div class="setting">
      <label>
        <input type="checkbox" id="dyslexicFont">
        Dyslexic-Friendly Font
      </label>
    </div>

    <div class="setting">
      <label>
        <input type="checkbox" id="highContrast">
        High Contrast Mode
      </label>
    </div>
    <div class="button-group">
        <button id="applyBtn">Apply Settings</button>
        <button id="resetBtn" class="secondary">Reset to Defaults</button>
    </div>
      
    </div>
      
      <!-- Annotation Tab -->
      <div id="annotation-tab" class="tab-pane">
        <div class="setting">
          <h3>Notes</h3>
          <div class="annotation-toolbar">
            <div class="tool-row">
              <button id="addNoteBtn" class="btn">
                <i class="fas fa-plus"></i> Add Note
              </button>
            </div>
            <div class="tool-row action-buttons">
              <button id="downloadNotesBtn" class="btn secondary" title="Download Notes as TXT">
                <i class="fas fa-download"></i>
              </button>
              <button id="openNotesBtn" class="btn secondary" title="Open in New Tab">
                <i class="fas fa-external-link-alt"></i>
              </button>
              <button id="copyNotesBtn" class="btn secondary" title="Copy to Clipboard">
                <i class="far fa-copy"></i>
              </button>
            </div>
          </div>
          
          <div id="annotations-container">
            <h4>Your Notes</h4>
            <div id="status-message" style="display: none; margin: 8px 0; padding: 6px 10px; border-radius: 4px; font-size: 0.9em;"></div>
            <div id="annotations-list">
              <!-- Annotations will be listed here -->
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
    
    <div id="status" class="status-message" style="display: none;"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
