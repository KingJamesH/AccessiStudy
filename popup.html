<!DOCTYPE html>
<html>
<head>
  <title>Extension Test</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="popup-body">
  <div class="container">
    <div class="header">
      <h1>[INSERT TITLE]</h1>
      <label class="theme-toggle" title="Toggle Dark Mode">
        <input type="checkbox" id="darkModeToggle">
        <span class="theme-icon">
          <!-- <i class="fas fa-sun"></i>
          <i class="fas fa-moon"></i> -->
        </span>
      </label>
    </div>
    <div class="setting">
      <label>Text Size: <span id="textSizeValue">100%</span></label>
      <input type="range" id="textSize" min="80" max="200" step="5" value="100">
    </div>
    
    <div class="setting">
      <label for="textSpacing">Word Spacing: <span id="textSpacingValue">100%</span></label>
      <input type="range" id="textSpacing" min="1.0" max="3.0" step="0.1" value="1.0">
    </div>

    <div class="setting">
        <label for="lineSpacing">Line Spacing: <span id="lineSpacingValue">100%</span></label>
        <input type="range" id="lineSpacing" min="1.0" max="3.0" step="0.1" value="1.0">
      </div>

    <div class="setting">
      <label>
        <input type="checkbox" id="dyslexicFont">
        Dyslexic-Friendly Font
      </label>
    </div>

    <div class="setting">
        <label>
          <input type="checkbox" id="highContrast">
          High Contrast Mode
        </label>
      </div>
    
    <div class="button-group">
      <button id="applyBtn">Apply Settings</button>
      <button id="resetBtn" class="secondary">Reset to Defaults</button>
    </div>
    
    <div id="status" class="status-message" style="display: none;"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
