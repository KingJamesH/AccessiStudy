<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AccessiStudy Notes</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 16px;
    }
    .notes-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .notes-header h1 {
      font-size: 18px;
      margin: 0;
      letter-spacing: -0.3px;
    }
    .notes-actions {
      display: flex;
      gap: 8px;
    }
    .notes-container {
      max-width: 900px;
      margin: 0 auto;
    }
    .note-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .note-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }
    .note-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-color);
      margin: 0;
    }
    .note-date {
      font-size: 12px;
      color: var(--secondary-text);
    }
    .note-text {
      font-size: 13px;
      line-height: 1.5;
      white-space: pre-wrap;
      margin: 8px 0 6px 0;
    }
    .note-source {
      font-size: 12px;
      color: var(--secondary-text);
    }
    .note-source a {
      color: var(--primary-color);
      text-decoration: none;
    }
    .note-source a:hover {
      text-decoration: underline;
    }
    .empty-state {
      text-align: center;
      color: var(--secondary-text);
      padding: 40px 12px;
      border: 1px dashed var(--border-color);
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="notes-container">
    <div class="notes-header">
      <h1>My Notes</h1>
      <div class="notes-actions">
        <button id="refreshBtn" class="secondary">Refresh Notes</button>
        <button id="exportBtn">Download notes file (.txt)</button>
        <button id="deleteBtn" class="secondary" title="Delete selected notes">Delete Selected</button>
      </div>
    </div>

    <div id="notesRoot"></div>
  </div>

  <script src="notes.js"></script>
</body>
</html>
